<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    .videoWrapper {
     position: relative;
     padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
     height: 0;
     width: 70%; /* You can set this width to whatever suits your needs */
     margin: 0 auto;
}

  .videoWrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
  }
  </style>

</head>

<body>
    <div class="videoWrapper">
        <video controls>
          <source src="./video/ticket.mp4" type="video/mp4">
        </video>
   </div>
</body>
</html>
