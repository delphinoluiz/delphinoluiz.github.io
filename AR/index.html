<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"> </script>

  <body style='margin : 0px; overflow: hidden;'>
    <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->

    <style>

        .main_content {
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .videoWrapper {
            position: relative;
            padding-bottom: 56.25%; 
            height: 0;
            width: 70%; /* You can set this width to whatever suits your needs */
            margin: 0 auto;
            display: none;
        }

        .videoWrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

    </style>
        <div class="main_content">
            <div>
                    <a-scene embedded arjs='debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
                            <!-- this two following a-marker will be confused as blue image and red image patterns are very similar -->
                            <a-marker preset='custom' type="pattern" url='./patt/one.patt' id="one" ref="one">
                              <a-box position='0 0.5 0' material='color: red;'></a-box>
                            </a-marker>
                        
                            <a-marker preset='custom' type="pattern" url='./patt/daytona.patt' id="daytona" ref="daytona">
                                <!-- <a-box position='0 0.5 0' material='color: red;'></a-box> -->
                                <a-box position='0 0.5 0' material='color: red;'></a-box>
                            </a-marker>
                        
                            <a-marker preset='hiro' id="amarker" ref="amarker">
                                <!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
                                <a-box position='0 0.5 0' material='color: red;'></a-box>
                            </a-marker>
                        
                              <a-entity camera></a-entity>
                        </a-scene>
            </div>
            <div class="videoWrapper" id="videoWrapper">
                <video id="videocontrol" muted="muted" playsinline>
                    <source src="./video/funny.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    <script>
        setInterval(this.verifyMarker, 1000);

        function verifyMarker(){
            console.log('Hello');

            var x = document.getElementById("videoWrapper");
            var videocontrol = document.getElementById("videocontrol");

            var amarker = document.querySelector("#amarker")
            if(amarker.object3D.visible == true) {
                console.log('marker is visible');
                // document.location.href = "video.html";
                x.style.display = "block";
                videocontrol.play();
            }
            else {
                console.log('marker is lost');
                // x.style.display = "none";
            }

            var daytona = document.querySelector("#daytona")
            if(daytona.object3D.visible == true) {
                console.log('marker is visible');
                // document.location.href = "video.html";
            }
            else {
                console.log('marker is lost');
            }

            var one = document.querySelector("#one")
            if(one.object3D.visible == true) {
                console.log('marker is visible');
            }
            else {
                console.log('marker is lost');
            }
        }
    </script>

  </body>
</html>
