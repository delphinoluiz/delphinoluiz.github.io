<script>
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////
    var sound = false;
	// init renderer
	var renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	// array of functions for the rendering loop
	var onRenderFcts= [];

	// init scene and camera
	var scene	= new THREE.Scene();

	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////

	// Create a camera
	var camera = new THREE.Camera();
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	var artoolkitProfile = new THREEx.ArToolkitProfile()
    	 artoolkitProfile.sourceWebcam()
    //artoolkitProfile.sourceImage(THREEx.ArToolkitContext.baseURL + '../test/data/images/marker-artoolkit-pattern-pattratio-09.png')

	var arToolkitSource = new THREEx.ArToolkitSource(artoolkitProfile.sourceParameters)

	arToolkitSource.init(function onReady(){
		onResize()
	})

	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResize()
		arToolkitSource.copySizeTo(renderer.domElement)
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)
		}
	}

	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////

	// set patternRatio
	artoolkitProfile.contextParameters.patternRatio = 0.9

	// create atToolkitContext
	var arToolkitContext = new THREEx.ArToolkitContext(artoolkitProfile.contextParameters)
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return

		arToolkitContext.update( arToolkitSource.domElement )
	})


	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////

	var markerGroup = new THREE.Group
	scene.add(markerGroup)
	var markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerGroup, {
		type : 'pattern',
		// patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro',
		patternUrl : THREEx.ArToolkitContext.baseURL + 'examples/marker-training/examples/pattern-files/daytona.patt',
	})


	// build a smoothedControls
	var smoothedGroup = new THREE.Group()
	scene.add(smoothedGroup)
	var smoothedControls = new THREEx.ArSmoothedControls(smoothedGroup)
	onRenderFcts.push(function(delta){
		smoothedControls.update(markerGroup)
	})

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object in the scene
	//////////////////////////////////////////////////////////////////////////////////


	var markerScene = new THREE.Scene()
	smoothedGroup.add(markerScene)

	// var mesh = new THREE.AxisHelper()
	// markerScene.add(mesh)

	// add a torus knot
	var geometry	= new THREE.CubeGeometry(1,1,1);
	var material	= new THREE.MeshNormalMaterial({
		transparent : true,
		opacity: 0.5,
		side: THREE.DoubleSide
	});
	var mesh	= new THREE.Mesh( geometry, material );
	mesh.position.y	= geometry.parameters.height/2
//	markerScene.add(mesh)

	var geometry	= new THREE.TorusKnotGeometry(0.3,0.1,64,16);
	var material	= new THREE.MeshNormalMaterial();
	var mesh	= new THREE.Mesh( geometry, material );
	mesh.position.y	= 0.5
//	markerScene.add( mesh );

	onRenderFcts.push(function(delta){
		mesh.rotation.x += delta * Math.PI
	})


    var geometryVideo	= new THREE.CubeGeometry(1,0,1);
    var url	= 'video/AR_HarleyJ_v2.mp4';
    var videoTexture= new THREEx.VideoTexture(url);

    var video	= videoTexture.video;
    var materialVideo	= new THREE.MeshBasicMaterial({
        map	: videoTexture.texture
    });
    var plane	= new THREE.Mesh( geometryVideo, materialVideo );
    markerScene.add( plane );
    onRenderFcts.push(function(delta, now){
        if( arToolkitSource.ready === false )  return
        videoTexture.update(delta, now);
        if(sound)
            videoTexture.video.muted = false;
        else
            videoTexture.video.muted = true;
    });
    //////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////
	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
	})

	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
    function calc() {
	    sound = !sound;
        if (sound){
            document.getElementById("sound").innerText = "Sound Off";
		}
        else{
            document.getElementById("sound").innerText = "Sound On";
		}
    }

</script></body>
